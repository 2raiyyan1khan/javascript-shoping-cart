<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>My Store</title>
  </head>
  <body>
    <header>
      <nav class="section-padding">
        <div class="menu">
          <ion-icon name="menu-outline" id="menu"></ion-icon>
        </div>
        <div class="logo">
          <h1>
            <a href="/">My <span>Store</span></a>
          </h1>
        </div>
        <div class="cart">
          <ion-icon name="cart-outline" id="cart-icon"></ion-icon>
          <div class="cart-length"><span>0</span></div>
        </div>
      </nav>

      <div class="hero">
        <div class="section-padding hero-container">
          <div class="welcome-text">
            <h1>Get Latest Items</h1>
            <a href="#collection" class="btn">Shop Now</a>
          </div>
        </div>
      </div>
    </header>
    <section class="section-padding">
      <main class="collection" id="collection">
        <h1>Collections</h1>
        <div class="filter"></div>
        <div class="collection-container"></div>
      </main>
    </section>
    <section class="sidebar" id="sidebar">
      <div class="closebtn" id="closeBtn">
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </section>
    <section class="cart-bar" id="cart-bar">
      <div class="cart-bar-close" id="cart-bar-close">
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <div>
        <h3>Cart Items</h3>
      </div>
      <div class="cart-item"></div>
      <div class="total">
        <h3>Total : <span>$00.00</span></h3>
      </div>
      <div class="clear-cart-Btn">
        <button type="button" class="btn clear-cart">Clear Cart</button>
      </div>
    </section>
    <script type="text/json" src="./products.json"></script>
    <script src="./script.js"></script>
  </body>
</html>
